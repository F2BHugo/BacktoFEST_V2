<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Festival</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
.bot-message {
  color: white;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 10px 15px;
  border-radius: 12px;
  margin: 5px 0;
  max-width: 80%;
  align-self: flex-start;
}
    .chat-wrapper {
      position: relative;
  width: 90%;
  max-width: 700px;
  height: 90%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255, 255, 255, 0.2);

  background-image: url('Mood board Groove Nomad.png');
  background-size: cover;
  background-position: center;
    }

    h1 {
      text-align: center;
      background: #6a82fb;
      color: white;
      margin: 0;
      padding: 15px;
    }

    #chat {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      margin: 8px;
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message.bot {
      background: linear-gradient(to right, #d66dd0, #aa6cf9);
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: linear-gradient(to right, #ff416c, #6a82fb);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 16px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    input[type="text"],
    input[type="email"] {
      flex: 1 1 48%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button, select {
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #6a82fb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #4c63d0;
    }

    select {
      margin: 16px;
      background: white;
      color: black;
      border: 1px solid #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 0.95rem;
      }

      .input-area {
        flex-direction: column;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <h1>ðŸŽµ Assistant Festival</h1>

    <select id="lang">
      <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
    </select>

    <div id="chat"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Pose ta question sur un festival..." />
      <input type="text" id="prenom" placeholder="PrÃ©nom" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="ville" placeholder="Ville de dÃ©part" required />
      <button onclick="sendMessage()">Envoyer</button>
      <button onclick="pdf()">ðŸ“„ GÃ©nÃ©ration du devis</button>
      <button onclick="resetChat()">ðŸ”„ Reset</button>
    </div>
  </div>
  <script>
    const sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    async function sendMessage() {
      const lang = document.getElementById('lang').value;
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<p class="bot-message"><strong>Vous :</strong> ${message}</p>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId, lang })
        });

        const data = await res.json();
        chat.innerHTML += `<p class="bot-message"><strong>GPT :</strong> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<p class="bot-message"><strong>Erreur :</strong> Impossible de contacter le serveur.</p>`;
      }
    }

    function resetChat() {
      chat.innerHTML += `<p class="bot-message"><em> RÃ©initialisation...</em></p>`;
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "reset", sessionId })
      })
        .then(res => res.json())
        .then(data => {
          chat.innerHTML += `<p class="bot-message"><strong>GPT :</strong> ${data.reply}</p>`;
        });
    }

    async function pdf() {
    const prenom = document.getElementById('prenom').value;
    const email = document.getElementById('email').value;
    const ville = document.getElementById('ville').value;
    const sessionId = localStorage.getItem('sessionId');

    if (!prenom || !email || !ville) {
      alert("Merci de remplir tous les champs.");
      return;
    }

    try {
      const response = await fetch('/generate-quote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, prenom, email, ville })
      });

      const result = await response.json();

      if (result.success) {
        alert("Devis gÃ©nÃ©rÃ© et envoyÃ© avec succÃ¨s !");
      } else {
        alert("Erreur lors de la gÃ©nÃ©ration du devis.");
        console.error(result.error);
      }
    } catch (err) {
      alert("ProblÃ¨me lors de lâ€™envoi au serveur.");
      console.error(err);
    }
  }
  </script>
</body>
</html>
