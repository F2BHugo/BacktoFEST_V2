<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Festival</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    #chat { border: 1px solid #ccc; padding: 10px; background: #fff; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>🎵 Assistant Festival</h1>
  <select id="lang">
  <option value="fr">🇫🇷 Français</option>
  <option value="en">🇬🇧 English</option>
  <option value="es">🇪🇸 Español</option>
  </select>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Pose ta question sur un festival..." />
  <button onclick="sendMessage()">Envoyer</button>
  <button onclick="resetChat()">🔄 Reset</button>
  <input id="prenom" placeholder="Prénom" required />
  <input id="email" type="email" placeholder="Email" required />
  <input id="ville" placeholder="Ville de départ" required />
  <button onclick="pdf()">Génèration du devis</button>

  <script>
    const sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    async function sendMessage() {
      const lang = document.getElementById('lang').value;
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<p><strong>Vous :</strong> ${message}</p>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId, lang })
        });

        const data = await res.json();
        chat.innerHTML += `<p><strong>GPT :</strong> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<p><strong>Erreur :</strong> Impossible de contacter le serveur.</p>`;
      }
    }

    function resetChat() {
      chat.innerHTML += `<p><em>⏳ Réinitialisation...</em></p>`;
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "reset", sessionId })
      })
        .then(res => res.json())
        .then(data => {
          chat.innerHTML += `<p><strong>GPT :</strong> ${data.reply}</p>`;
        });
    }

    async function pdf() {
    const prenom = document.getElementById('prenom').value;
    const email = document.getElementById('email').value;
    const ville = document.getElementById('ville').value;
    const sessionId = localStorage.getItem('sessionId');

    if (!prenom || !email || !ville) {
      alert("Merci de remplir tous les champs.");
      return;
    }

    try {
      const response = await fetch('/generate-quote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, prenom, email, ville })
      });

      const result = await response.json();

      if (result.success) {
        alert("✅ Devis généré et envoyé avec succès !");
      } else {
        alert("❌ Erreur lors de la génération du devis.");
        console.error(result.error);
      }
    } catch (err) {
      alert("❌ Problème lors de l’envoi au serveur.");
      console.error(err);
    }
  }
  </script>
</body>
</html>
