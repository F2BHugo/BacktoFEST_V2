<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant Festival</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    #chat { border: 1px solid #ccc; padding: 10px; background: #fff; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>üéµ Assistant Festival</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Pose ta question sur un festival..." />
  <button onclick="sendMessage()">Envoyer</button>
  <button onclick="resetChat()">üîÑ Reset</button>
  <button onclick="pdf()">G√©n√®ration du devis</button>

  <script>
    // ‚úÖ G√©n√®re un sessionId unique et persistant
    const sessionId = localStorage.getItem("sessionId") || crypto.randomUUID();
    localStorage.setItem("sessionId", sessionId);

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<p><strong>Vous :</strong> ${message}</p>`;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await res.json();
        chat.innerHTML += `<p><strong>GPT :</strong> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<p><strong>Erreur :</strong> Impossible de contacter le serveur.</p>`;
      }
    }

    function resetChat() {
      chat.innerHTML += `<p><em>‚è≥ R√©initialisation...</em></p>`;
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "reset", sessionId })
      })
        .then(res => res.json())
        .then(data => {
          chat.innerHTML += `<p><strong>GPT :</strong> ${data.reply}</p>`;
        });
    }

    async function pdf() {
  const sessionId = localStorage.getItem('sessionId');
  const response = await fetch('/generate-quote', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ sessionId })
  });

  const result = await response.json();

  if (result.success) {
    alert("‚úÖ Devis g√©n√©r√© et envoy√© avec succ√®s !");
  } else {
    alert("‚ùå Erreur lors de la g√©n√©ration du devis.");
    console.error(result.error);
  }
}
  </script>
</body>
</html>
