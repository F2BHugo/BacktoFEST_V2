<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body style="background: #f8f4f9; display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="chat-container" style="text-align: center; padding: 40px;">
    <h2>Pack Festival ✨</h2>
    <p>50 € — Accès festival + hébergement</p>
    <button id="pay" style="background: #5a4be0; color: white; padding: 15px 25px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer;">
      Procéder au paiement
    </button>
  </div>

  <script>
    document.getElementById("pay").addEventListener("click", async () => {
      try {
        const res = await fetch("/create-checkout-session", { method: "POST" });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert("Erreur de redirection.");
        }
      } catch (err) {
        console.error("Erreur:", err);
        alert("Impossible de créer la session de paiement.");
      }
    });
  </script>
</body>
</html>
